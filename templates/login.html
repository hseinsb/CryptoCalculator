<!DOCTYPE html>
<html>
<head>
    <title>Login - Crypto Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .login-title {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            font-size: 2em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #0066ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        .login-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .welcome-text {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">ðŸ”® Crypto Analyzer</h1>
        <div class="welcome-text">
            Welcome to the Solana Token Analytics Platform
        </div>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" class="login-form">
            <input type="password" name="password" placeholder="Enter Password" required class="login-input">
            <button type="submit" class="login-button">Access Analytics</button>
        </form>
    </div>
</body>
</html>
